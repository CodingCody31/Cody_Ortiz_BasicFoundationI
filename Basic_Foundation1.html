<!DOCTYPE html>
<html lang="en">
<script>

// 1)  --------------------------
function returnArr(){
    arr=[];
    for(i=1; i<=255; i++){
        arr.push(i);
    }
    return arr;
} 
console.log(returnArr());

// 2)  --------------------------
function evenSum(x){
    var sum=0;
    for(var i=1; i<=x; i++){
        if (i % 2 == 0){
            sum= sum + i;
        }
    }
    return sum;
}
console.log(evenSum(1000));

// 3)  --------------------------
function oddSum(x){
    var sum=0;
    for(var i=1; i<=x; i++){
        if (i % 2 == 1){
            sum = sum + i;
        }
    }
    return sum;
}
console.log(oddSum(5000));

// 4) --------------------------
function sumArray(x){
    var sum=0;
    for (i=0; i<x.length; i++){
        sum = sum + x[i];
    }
    return sum;
}
console.log(sumArray([1,2,3]));

// 5)  --------------------------
function findMax(x){
    var temp;
    for (i=0; i<x.length; i++){
        if (x[i] > x[i]){
            temp=x[i];
        }
    }
    return temp;
}
console.log(findMax([1,2,3]));

// 6) --------------------------
function findAvg(x){
    sum=0;
    var avg;
    for(i=0; i<x.length; i++){
        sum=sum+x[i];
    }
    return avg=sum/x.length;
}
console.log(findAvg([1,3,5,7,20]));

// 7) --------------------------
function oddArray(x){
    arr=[];
    for(i=1;i<=x;i++){
        if(i % 2 == 1){
            arr.push(i);
        }
    }
    return arr;
}
console.log(oddArray(50));

// 8) --------------------------
function greaterThan(x,y){
    var num=0;
    for(i=0; i<x.length; i++){
        if(x[i]>y){
            num++;
        }
    }
    return num;
}
console.log(greaterThan([1,3,5,7],3));

// 9) --------------------------
function squareArr(x){
    for(i=0; i<x.length; i++){
        x[i] = x[i]*x[i];
    }
    return x;
}
console.log(squareArr([1,5,10,-2]));

// 10) --------------------------
function negativesArr(x){
    for(i=0; i<x.length; i++){
        if(x[i] < 0){
            x[i]=0;
        }
    }
    return x;
}
console.log(negativesArr([1,5,10,-2]));

// 11) --------------------------
function MaxMinAvg(x){
    arr=[];
    var max=0;
    var min;
    var avg=0;
    for(i=0; i<x.length; i++){
        if (x[i]>=max){
            max=x[i];
        }
        if (x[i]<=x[i]){
            min=x[i];
        }
        avg=avg+x[i];
    }
    avg=avg/x.length;
    arr.push(max, min, avg);
    return arr;
}
console.log(MaxMinAvg([1,5,10,-2]));

// 12) --------------------------
function swapVal(x){
    [x[0], x[x.length-1]] = [x[x.length-1], x[0]];
    return x;
}
console.log(swapVal([1,5,10,-2]));

// 13) --------------------------
function swapString(x){
    for(i=0; i<x.length; i++){
        if(x[i]<0){
            x[i]='Dojo';
        }
    }
    return x;
}
console.log(swapString([-1,-3,2]));

</script>

</html>
